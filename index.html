    <main id="container" class="next-input-area">
        <!-- Cadastrar novo usuário Log In -->
        <section class="input-area" id="login">
            <h2 class="login-title">Log In</h2>
            <input type="email" name="email" id="email" placeholder="Email" >

            <input type="password" name="senha" id="senha" placeholder="Senha">

            <button class="botao">LOGIN</button>

            <p id="rec-senha">Esqueceu sua senha?</p>
        </section>

        <!-- Usuário já existente -->
        <section class="input-area" id="create">
            <h2 class="login-title" >Create</h2>
            <input type="text" name="nome" id="nome" placeholder="Nome">

            <input type="tel" name="telefone" id="telefone" placeholder="Telefone">

            <input type="email" name="email" id="email" placeholder="Email">

            <input type="password" name="senha" id="senha" placeholder="Senha">

            <button class="botao">CREATE</button>

        </section>
